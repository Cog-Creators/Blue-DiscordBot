name: Tests
on: [push, pull_request]

jobs:
    tox-py:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          python-version: ['3.8.1']
        fail-fast: false
      name: Tox Tests - Python ${{ matrix.python-version }}
      steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Tox test
        env:
          TOXENV: py
        run: tox

    tox-style:
      runs-on: ubuntu-latest
      name: Tox Style
      steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8.1
      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Tox test
        env:
          TOXENV: style
        run: tox

    tox-docs:
      runs-on: ubuntu-latest
      name: Tox Docs
      steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8.1
      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Tox test
        env:
          TOXENV: docs
        run: tox
    
    tox-postgres:
      runs-on: ubuntu-latest
      name: Tox Postgres
      services:
        postgresql:
          image: postgres:10
          ports:
          - 5432:5432
          env:
            POSTGRES_DB: red_db
            POSTGRES_PASSWORD: postgres
            POSTGRES_USER: postgres
      steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8.1
      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Tox test
        env:
          TOXENV: postgres
          PGDATABASE: red_db
          PGUSER: postgres
          PGPASSWORD: postgres
          PGPORT: 5432
        run: tox
