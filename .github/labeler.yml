"Category: Admin":
  # Source
  - bluebot/cogs/admin/*
  # Docs
  - docs/cog_guides/admin.rst
"Category: Alias":
  # Source
  - bluebot/cogs/alias/*
  # Docs
  - docs/cog_guides/alias.rst
"Category: Audio Cog":
  - any:
      - bluebot/cogs/audio/**/*
    all:
      - "!bluebot/cogs/audio/**/locales/*"
"Category: Bank API":
  # Source
  - bluebot/core/bank.py
  # Docs
  - docs/framework_bank.rst
"Category: Bot Core":
  # Source
  - bluebot/*
