  - bluebot/core/_diagnoser.py
  - bluebot/core/_sharedlibdeprecation.py
  - bluebot/core/bot.py
  - bluebot/core/checks.py
  - bluebot/core/cli.py
  - bluebot/core/cog_manager.py
  - bluebot/core/core_commands.py
  - bluebot/core/data_manager.py
  - bluebot/core/errors.py
  - bluebot/core/events.py
  - bluebot/core/global_checks.py
  - bluebot/core/settings_caches.py
  # Docs
  - docs/framework_apikeys.rst
  - docs/framework_bot.rst
  - docs/framework_cogmanager.rst
  - docs/framework_datamanager.rst
  - docs/framework_events.rst
  - docs/cog_guides/cog_manager_ui.rst
  - docs/cog_guides/core.rst
"Category: CI":
